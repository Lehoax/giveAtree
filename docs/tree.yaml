      post:                 # endpoint request type (post request)
          tags:               # Tag property
            - Tree            # Value of the tag
          summary: create tree require admin authentification
          produces:
          - application/json
          parameters:
          - in: body
            name: body params
            description: json
            schema:
              $ref: '#/definitions/createTree' 
            required: true   # can also be true depending on user preference
